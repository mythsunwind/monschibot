<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monschibot</title>
    <style>
        html,
        body {
            width: 100%;
            height: 95%;
            margin: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 10%;
        }

        #message {
            background: grey;
            color: white;
            font-weight: bold;
            font-size: 8pt;
            text-align: center;
        }

        footer {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #forward {
            flex: 1;
            align-self: stretch;
            display: flex;
            flex-direction: column;
            font-size: 32pt;
        }

        #forward .darkest,
        .darker,
        .dark,
        .light,
        .lighter {
            padding: 5% 20px;
            color: #fff;
            flex-grow: 1;
        }

        .darkest {
            background-color: #231935;
        }

        .darker {
            background-color: #3a346b;
        }

        .dark {
            background-color: #4d62a0;
        }

        .light {
            background-color: #97bdc2;
        }

        .lighter {
            background-color: #b1d2c6;
        }

        button {
            border: 0;
            background: none;
            box-shadow: none;
            border-radius: 2px;
        }

        button img {
            width: 32pt;
            height: 32pt;
        }

        .logo img {
            width: 32pt;
            height: 32pt;
        }
    </style>
    <script>
        var startY, socket, previousNumber;

        function init() {
            var host = document.domain ? document.domain : '192.168.178.38';
            socket = new WebSocket('ws://' + host + ':5000/socket');
            var msg = document.querySelector("#message");
            msg.innerHTML = "connecting to websocket...";

            socket.addEventListener('open', function (event) {
                msg.innerHTML = "";
                console.log("connected to websocket");
                // reloading the page should stop the bot
                stop();
            });

            socket.addEventListener('error', function (event) {
                msg.innerHTML = "connection to websocket failed: " + event.target.url;
                msg.style.backgroundColor = "#f00";
            });

            // initialize touch listeners for forward control
            var el = document.querySelector("#forward");
            el.addEventListener("touchstart", start, false);
            el.addEventListener("touchend", stop, false);
            el.addEventListener("touchcancel", stop, false);
            el.addEventListener("touchmove", move, false);
            // initialze touch listeners for backward control
            var el = document.querySelector("#backward");
            el.addEventListener("touchstart", backward, false);
            el.addEventListener("touchend", stop, false);
            el.addEventListener("touchcancel", stop, false);
            console.log("initialized");
        }

        function stop() {
            console.log("S");
            socket.send('S');
        }

        function start(evt) {
            startY = parseInt(evt.changedTouches[0].clientY);
            console.log("touchstart at " + startY);
        }

        function move(evt) {
            var number = getNumber(evt.touches[0].clientY);
            if (previousNumber != number) {
                console.log(number);
                socket.send(number);
                previousNumber = number;
            }
            evt.preventDefault();
        }

        function getNumber(touchY) {
            var el = document.querySelector("#forward");
            var offsetY = el.getBoundingClientRect().top;
            var height = el.scrollHeight;
            var controlElementHeight = parseInt(height / 5);
            var touchOnWholeControlY = touchY - offsetY;
            return parseInt((height - touchOnWholeControlY) / controlElementHeight) + 1;
        }

        function left() {
            stop();
            console.log("L")
            socket.send('L');
        }

        function right() {
            stop();
            console.log("R")
            socket.send('R');
        }

        function backward() {
            stop();
            console.log("B")
            socket.send('B');
        }
    </script>
</head>

<body onload="init()">
    <header>
        <div>
            <div class="logo">
                <img src="logo.svg" />
            </div>
        </div>
        <div></div>
        <div>
            <!--
            <button onclick="dev()">
                <img src="si-glyph-tool-box.svg" />
            </button>
            -->
        </div>
    </header>
    <div id="message"></div>
    <div id="forward">
        <div class="darkest"></div>
        <div class="darker"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="lighter"></div>
    </div>
    <footer>
        <div>
            <button onclick="left()">
                <img src="si-glyph-arrow-backward.svg" />
                <span>90°</span>
            </button>
        </div>
        <div>
            <button id="backward">
                <img src="si-glyph-arrow-down.svg" />
            </button>
        </div>
        <div>
            <button onclick="right()">
                <span>90°</span>
                <img src="si-glyph-arrow-forward.svg" />
            </button>
        </div>
    </footer>
</body>

</html>
